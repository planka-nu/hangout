<html>
	<head>
		<title>Chat</title>
		<link rel="stylesheet" href="/stylesheets/app.css">
		<script src="socket.io/socket.io.js"></script>
		<script src="http://ajax.aspnetcdn.com/ajax/jQuery/jquery-2.1.3.min.js"></script>
		<script>
			$(document).ready(function () {

				var roomDivs = {};

				var socket = io.connect('http://localhost:8080');
				socket.on('connect', function() {

					socket.once('nickname', function (nickname) {
						// First time nickname is set from server, we know we have a connection and everything is initialized.
						$('#wrapper').show();
					});

					// Handle nick name changes:

					socket.on('nickname', function (nickname) {
						$('#nickname').val(nickname);
					});
					$('#nickname').change(function () {
						socket.emit('nickname', $(this).val());
					});

					// Handle room joins:
					socket.on('join', function (room) {
						console.log(room);
						if (typeof roomDivs[room] === 'undefined') {
							roomDivs[room] = $('<div class="my1 brdr--light-gray bg--white"><div class="header bg--light-gray py1-5"><div class="grd"><div class="grd-row"><div class="grd-row-col-4-6"><h1></h1></div><div class="grd-row-col-2-6 txt--right"><a href="#" class="leaveroom btn btn--s btn--gray">Leave room</a></div></div></div></div><div class="attendance"></div><div class="m1"><ul class="msgs"></ul></div><div class="footer bg--mid-gray py1"><div class="grd"><div class="grd-row"><div class="grd-row-col-5-6"><input type="text" class="msg" placeholder="Say something..." /></div><div class="grd-row-col-1-6"><input type="button" class="btn btn--blue msg-send" value="Say!" /></div></div></div></div></div>');
							$('#rooms').append(roomDivs[room]);
							$('h1', roomDivs[room]).append(document.createTextNode(room));
							$('a.leaveroom', roomDivs[room]).click(function () {
								socket.emit('leave', room);
							});
							$('input.msg-send', roomDivs[room]).click(function (e) {
								var msgTarget =  $(this).closest('.footer').find('input.msg');
								var msg = $(msgTarget).val();
								$(msgTarget).val('');
								socket.emit('message', room, msg);
							});
							$('input.msg', roomDivs[room]).keypress(function (e) {
								if (e.which === 13) {
									var msg = $(this).val();
									$(this).val('');
									socket.emit('message', room, msg);
								}
							});
						}
					});
					$('#joinroom').click(function () {
						socket.emit('join', $('#roomname').val());
						$('#roomname').val('');
					});

					// Handle messages:
					socket.on('message', function (room, nick, msg) {
						if (typeof roomDivs[room] === 'undefined') {
							console.error('Message in unknown room: ' + room + ': ' + msg);
							return;
						}
						var li = $('<li><span class="nick"></span> <span class="msg"></span></li>');
						$('span.nick', li).append(document.createTextNode(nick));
						$('span.msg', li).append(document.createTextNode(msg));
						$('ul.msgs', roomDivs[room]).append(li);
					});

					// Attendence list
					socket.on('attendance', function (room, list) {
						console.log(arguments);
						$('.attendance', roomDivs[room]).html(list.join(', '));
					});

					// Output errors to console.
					socket.on('errormsg', function (msg) {
						console.error(msg);
					});

				});
			});
		</script>
		<style>
			#wrapper {
				display: none;
			}
		</style>
	</head>
	<body class="bg--off-white">
		<div id="wrapper" class="p1">

			<div id="start-form" class="brdr--light-gray p1 bg--white">
				<label for="nickname">Nickname:</label>
				<input name="nickname" id="nickname" />

				<label for="roomname">Join room:</label>
				<input class="roomname" id="roomname" /><input type="button" id="joinroom" value="Join!" class="btn btn--green" />
				
			</div>
			
			<div id="rooms"></div>

		</div>
	</body>
</html>
